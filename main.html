<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Area and Volume calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Surface area and Volume calculator</h1>

    <div id="form">
        <input type="number" id="length" placeholder="length..."> <br> <br>
        <input type="number" id="width" placeholder="width..."> <br> <br>
        <input type="number" id="height" placeholder="height..."> <br> <br>

        <label for="cars">Choose a mode: </label>
        <select name="cars" id="modes">
        <option value="1">Surface Area</option>
        <option value="2">Volume</option>
        </select>
        <br> <br>
        <button id="use">Ok</button>
        <button id="clear">Clear</button>
        <br> <br>
        <p id="result" class="hide"></p> <button class="hide" style="display: none;" id="copy">Copy</button>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
